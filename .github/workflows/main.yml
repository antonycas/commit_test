name: Test Commit
on:
  push:
    branches:
      - master
jobs:
  commit:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Create file
        run: touch ai/cache/test.txt

      - name: Display Status
        run: git status -s

      - name: Set Commit Variable
        id: set-commit-variable
        run: |
          status=$(git status -s)
          result=$(echo "$status" | grep 'ai/cache/test.txt')
          if "$result" == ""; then
            echo "needs-commit='false'" >> $GITHUB_OUTPUT
          else
            echo "needs-commit='true'" >> $GITHUB_OUTPUT
          fi 

      - name: Commit changes
        run: echo "It was updated"
        if: ${{ steps.set-commit-variable.outputs.needs-commit }} == "true"


